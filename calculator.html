<html>
    <head>
        <title>
            Calculator
        </title>
        <script src="https://kit.fontawesome.com/af8f003157.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>

        <main>
            <div id="display-container">
                <p>
                    
                </p>
            </div>
            <div id="keypad">
                <div class="keys" id="color-aqua" data-value="ac">
                    <span>C</span>
                </div>
                <div class="keys" id="color-aqua" data-value="%">
                    <span>
                        <i class="fas fa-percentage"></i>
                    </span>
                </div>
                <div class="keys" id="color-aqua" data-value="backspace">
                    <span>
                        <i class="fas fa-backspace"></i>
                    </span>
                </div>
                <div class="keys" id="color-aqua" data-value="/">
                    <span>
                        <i class="fas fa-divide"></i>
                    </span>
                </div>
                <div class="keys" data-value="7">
                    <span>
                        7
                    </span>
                </div>
                <div class="keys" data-value="8">
                    <span>
                        8
                    </span>
                </div>
                <div class="keys" data-value="9">
                    <span>
                        9
                    </span>
                </div>
                <div class="keys" id="color-aqua" data-value="*">
                    <span>
                        <i class="fas fa-times"></i>
                    </span>
                </div>
                <div class="keys" data-value="4">
                    <span>
                        4
                    </span>
                </div>
                <div class="keys" data-value="5">
                    <span>
                        5
                    </span>
                </div>
                <div class="keys" data-value="6">
                    <span>
                        6
                    </span>
                </div>
                <div class="keys" id="color-aqua" data-value="-">
                    <span>
                        <i class="fas fa-minus"></i>
                    </span>
                </div>
                <div class="keys" data-value="1">
                    <span>
                        1
                    </span>
                </div>
                <div class="keys" data-value="2">
                    <span>
                        2
                    </span>
                </div>
                <div class="keys" data-value="3">
                    <span>
                        3
                    </span>
                </div>
                <div class="keys" id="color-aqua" data-value="+">
                    <span>
                        <i class="fas fa-plus"></i>
                    </span>
                </div>
                <div class="keys" data-value="00">
                    <span>
                        00
                    </span>
                </div>
                <div class="keys" data-value="0">
                    <span>
                        0
                    </span>
                </div>
                <div class="keys" data-value=".">
                    <span>
                        .
                    </span>
                </div>
                <div class="keys" id="color-aqua" data-value="=">
                    <span>
                        <i class="fas fa-equals"></i>
                    </span>
                </div>
                
            </div>

        </main>

        

        <script src="./script.js"></script>
    </body>
</html>
